<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独立之路 | Surrender Flow 3.2</title>
    <style>
        :root {
            --bg: #0f0a1e; 
            --card-bg: #1a1433; 
            --gold: #d4af37;
            --purple-light: #9d85ff;
            --text: #ffffff;
            --sub-text: #a0a0a0;
            --accent: #2d2452;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 核心优化：增加图片高度并移除遮挡框 --- */
        .vision-banner {
            width: 100%;
            height: 400px; /* 大幅增加高度，展示你的新家图 */
            position: relative;
            overflow: hidden;
        }
        .vision-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85); /* 提高一点亮度，让家更清晰 */
        }
        .vision-overlay {
            position: absolute;
            top: 40px; /* 将文字移到顶部，不再挡住图片中心 */
            left: 20px;
            right: 20px;
            z-index: 5;
            /* 移除背景框，改用文字投影 */
            background: none; 
            padding: 0;
            border: none;
        }
        .vision-tag { 
            color: var(--gold); 
            font-size: 0.8em; 
            letter-spacing: 3px; 
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8); 
        }
        .vision-text { 
            font-size: 1.25em; 
            font-weight: bold; 
            line-height: 1.5;
            text-shadow: 0 2px 15px rgba(0,0,0,1); /* 加强阴影，确保在浅色图上也能看清 */
        }

        .content-padding { 
            padding: 0 16px; 
            width: 100%; 
            max-width: 450px; 
            box-sizing: border-box; 
            margin-top: 20px; /* 增加与图片的间距 */
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            position: relative; 
            z-index: 10; 
        }
        .stat-card {
            background: var(--card-bg);
            padding: 15px 10px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--accent);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .stat-val { font-size: 2.5em; font-weight: 800; color: var(--gold); margin: 5px 0; }
        .stat-label { font-size: 0.7em; color: var(--purple-light); letter-spacing: 1px; }
        
        .counter-controls { display: flex; justify-content: center; align-items: center; gap: 15px; }
        .btn-circle {
            width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--purple-light);
            color: var(--purple-light); background: transparent; font-size: 1.1em;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }

        .kpi-section {
            background: var(--card-bg); margin-top: 20px; padding: 18px; border-radius: 20px; border: 1px solid var(--accent);
        }
        .kpi-header { display: flex; justify-content: space-between; font-size: 0.8em; margin-bottom: 10px; }
        .progress-bar { height: 8px; background: #000; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #6b46c1, var(--gold)); width: 0%; transition: width 1s ease; }

        .input-row { display: flex; margin-top: 15px; gap: 8px; }
        input[type="number"] {
            flex: 1; background: var(--bg); border: 1px solid var(--accent); color: var(--gold);
            padding: 8px; border-radius: 8px; outline: none; font-size: 0.9em;
        }
        .update-btn { background: var(--gold); color: #000; border: none; padding: 0 15px; border-radius: 8px; font-weight: bold; font-size: 0.8em;}

        .reminder-area {
            margin-top: 25px; text-align: center; background: linear-gradient(180deg, var(--card-bg), var(--bg));
            padding: 25px 15px; border-radius: 20px; border-top: 1px solid var(--accent);
        }
        #remindText { font-size: 1em; color: #d1d1d1; min-height: 50px; font-style: italic; line-height: 1.6; }
        .reset-btn {
            background: transparent; border: 1px solid var(--purple-light); color: var(--purple-light);
            padding: 8px 25px; border-radius: 20px; margin-top: 15px; font-size: 0.8em;
        }
    </style>
</head>

        <div class="vision-overlay">
            <div class="vision-tag">2027 · 黄埔新家 · 筑基未来</div>
            <div class="vision-text">冲刺 400万：在顺流中成就他人，在臣服中遇见丰盛。</div>
        </div>
    </div>

    <div class="content-padding">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">成就人才 (X)</span>
                <div class="stat-val" id="countX">0</div>
                <div class="counter-controls">
                    <button class="btn-circle" onclick="change('countX', -1)">-</button>
                    <button class="btn-circle" onclick="change('countX', 1)">+</button>
                </div>
            </div>
            <div class="stat-card">
                <span class="stat-label">赋能企业 (Y)</span>
                <div class="stat-val" id="countY">0</div>
                <div class="counter-controls">
                    <button class="btn-circle" onclick="change('countY', -1)">-</button>
                    <button class="btn-circle" onclick="change('countY', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="kpi-section">
            <div class="kpi-header">
                <span style="color: var(--purple-light);">400万回款进度</span>
                <span id="percentText" style="color: var(--gold); font-weight: bold;">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="input-row">
                <input type="number" id="revenueInput" placeholder="输入当前金额">
                <button class="update-btn" onclick="updateRevenue()">更新</button>
            </div>
        </div>

        <div class="reminder-area">
            <div id="remindText">接受这一刻发生的，它是唯一可能发生的。</div>
            <button class="reset-btn" onclick="refreshRemind()">请求纠偏 (归位)</button>
        </div>
    </div>

    <script>
        // 保持原来的 JS 逻辑不变
        const target = 4000000;
        const storageKeys = ['countX', 'countY', 'currentRevenue'];
        storageKeys.forEach(key => { if(!localStorage.getItem(key)) localStorage.setItem(key, 0); });

        function refreshDisplay() {
            document.getElementById('countX').innerText = localStorage.getItem('countX');
            document.getElementById('countY').innerText = localStorage.getItem('countY');
            const rev = parseFloat(localStorage.getItem('currentRevenue')) || 0;
            const percent = Math.min((rev / target * 100), 100).toFixed(1);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('percentText').innerText = percent + '%';
        }

        function change(id, val) {
            let current = parseInt(localStorage.getItem(id)) || 0;
            let newVal = Math.max(0, current + val);
            localStorage.setItem(id, newVal);
            refreshDisplay();
        }

        function updateRevenue() {
            const val = document.getElementById('revenueInput').value;
            if(val !== "") {
                localStorage.setItem('currentRevenue', val);
                refreshDisplay();
                document.getElementById('revenueInput').value = '';
            }
        }

        const reminds = [
            "400万是水到渠成的结果，不必紧攥不放。",
            "臣服于当下的宁静，那是最高效的战斗状态。",
            "放下对‘必须成单’的恐惧，你才能真正看到候选人的需求。",
            "黄埔的家已经存在于未来，你只需顺着时间流过去。",
            "不抗拒每一个挑战，它是你明年独立开公司的实战演习。"
        ];

        function refreshRemind() {
            const random = reminds[Math.floor(Math.random() * reminds.length)];
            document.getElementById('remindText').innerHTML = random;
        }
        refreshDisplay();
    </script>
